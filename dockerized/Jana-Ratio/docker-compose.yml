version: '3.1'

services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      #//- ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - node

  node:
    image: node:latest
    volumes:
      - ./node:/app
    working_dir: /app
    command: npm start
    ports:
      - "3300:3300"
    depends_on:
      - postgres

  postgres:
    container_name: ratio_postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: Jana
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ratio
    volumes:
      - ./postgres:/var/lib/postgresql/data
      - ./sql/ratio_data.csv:/var/lib/postgresql/ratio_data.csv
      # copy the sql script to create tables
      - ./sql/createtable.sql:/docker-entrypoint-initdb.d/createtable.sql
          # copy the sql script to fill tables
      - ./sql/importdata.sql:/docker-entrypoint-initdb.d/importdata.sql